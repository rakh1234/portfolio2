<div class="resume-container fade-in">
  <h2>My Resume</h2>
  <div class="resume-content">
    <mat-card class="resume-card">
      <mat-card-content>
        <div class="resume-icon">
          <mat-icon>description</mat-icon>
        </div>
        <h3>Download My Resume</h3>
        <p>Get a detailed overview of my professional experience, education, and qualifications.</p>
        <button mat-raised-button color="primary" (click)="downloadResume()">
          <mat-icon>download</mat-icon>
          Download Resume
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
