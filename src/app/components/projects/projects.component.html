<div class="projects-container fade-in">
  <h2>My Projects</h2>
  <div class="projects-grid">
    <mat-card class="project-card" *ngFor="let project of projects">
      <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
        <mat-card-subtitle>{{ project.shortDescription }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-raised-button color="primary" [href]="project.githubUrl" target="_blank">
          <mat-icon>code</mat-icon>
          View on GitHub
        </a>
        <a *ngIf="project.liveDemoUrl" mat-raised-button color="accent" [href]="project.liveDemoUrl" target="_blank">
          <mat-icon>launch</mat-icon>
          Live Demo
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
